application: sample-app
#application: green-pear
#application: ilffwc
version: 1
runtime: python27
api_version: 1

threadsafe: true

libraries:
- name: webapp2
  version: latest

builtins:
- remote_api: on

handlers:
- url: /
  script: browser_redirector.app


- url: /chrome/
  static_dir: chrome/
  
- url: /fonts
  static_dir: fonts/
  mime_type: text/richtext 
  #HACK 
  #Since GAE is brain dead, it decides using gzip compression only for text 
  #resources and does not allow the application to decide. 
  #Therefore, we set mime_type for binary data as text.
  
- url: /incremental_fonts/.*
  script: incremental_fonts.app

- url: /slow_server
  script: slow_server.app

